<Nav *ngIf='account' [account]="account"></Nav>


<div *ngIf="loading && correctNetwork" class='centre'>
  loading...
</div>

<div *ngIf='!correctNetwork' class='centre'>
  <span> Please connect to the Ropsten Test Network </span>
</div>

<br>

<div *ngIf="!loading && correctNetwork" class='actions centre'>
  <Buy *ngIf='action == "buy"' [account]='account'></Buy>

  <Sell *ngIf='action == "sell"' [account]='account'></Sell>
</div>
